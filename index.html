<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Burgundy Offline Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // 建立地圖（先 roughly 定位在勃根地）
    const map = L.map('map').setView([47.0, 4.8], 8);

    // OSM 底圖
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 載入本地的 GeoJSON
    fetch("./burgundy.geojson")
      .then(r => r.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: { color: "red", weight: 1, fillOpacity: 0.1 },
          onEachFeature: (feature, layer) => {
            const props = feature.properties || {};
            const text = props.denom || "AOC";
            layer.bindPopup(`<b>${text}</b>`);
          }
        }).addTo(map);

        // 自動縮放到資料範圍
        map.fitBounds(layer.getBounds());
      });
  </script>
</body>
</html>
