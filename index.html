<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Burgundy AOC (colored by level)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html,body,#map{height:100%;margin:0}
    .ui {
      position:absolute; z-index:1000; top:12px; left:12px;
      background:#fff; padding:10px; border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,.18); width:min(88vw,460px);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    .row{display:flex; gap:8px; align-items:center; margin-bottom:8px; flex-wrap:wrap}
    .ui input{ flex:1; padding:8px 10px; border:1px solid #ddd; border-radius:8px; font:inherit; }
    .btn{ padding:6px 10px; border:1px solid #ddd; border-radius:8px; background:#f8f8f8; cursor:pointer; font:12px; white-space:nowrap;}
    .btn:hover{background:#eee}
    .chips{display:flex; gap:6px; flex-wrap:wrap; max-height:96px; overflow:auto}
    .hint{color:#666; font-size:12px}

    /* 圖例 */
    .legend{
      position:absolute; z-index:1000; right:12px; bottom:12px;
      background:#fff; padding:10px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,.18);
      font:13px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    .legend .item{display:flex; align-items:center; gap:8px; margin:4px 0}
    .swatch{width:16px; height:12px; border:2px solid #000; border-radius:3px}
    .swatch.gc{border-color:#cc0033; background:#cc003322}
    .swatch.pc{border-color:#ff7f0e; background:#ff7f0e33}
    .swatch.vi{border-color:#1f77b4; background:#1f77b433}
    .swatch.re{border-color:#2ca02c; background:#2ca02c33}
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="ui">
    <div class="row">
      <b>篩選 AOC 名稱</b>
      <span class="hint">（支援無重音/空白/連字號，如「romanee conti」）</span>
    </div>
    <div class="row">
      <input id="q" type="text" placeholder="例如：Meursault / Nuits-Saint-Georges / Romanee Conti">
      <button class="btn" id="clear">清除</button>
      <button class="btn" id="all">全部</button>
    </div>
    <div class="row hint">快捷（Grand Cru）</div>
    <div class="row chips" id="chips">
      <button class="btn" data-k="romanee-conti">Romanée-Conti</button>
      <button class="btn" data-k="la romanee">La Romanée</button>
      <button class="btn" data-k="romanee-saint-vivant">Romanée-Saint-Vivant</button>
      <button class="btn" data-k="la tache">La Tâche</button>
      <button class="btn" data-k="richebourg">Richebourg</button>
      <button class="btn" data-k="echezeaux">Echézeaux</button>
      <button class="btn" data-k="grands-echezeaux">Grands-Echézeaux</button>
      <button class="btn" data-k="montrachet">Montrachet</button>
      <button class="btn" data-k="bonnes mares">Bonnes-Mares</button>
      <button class="btn" data-k="chambertin">Chambertin</button>
      <button class="btn" data-k="clos de vougeot">Clos de Vougeot</button>
    </div>
  </div>

  <!-- 圖例 -->
  <div class="legend">
    <div class="item"><span class="swatch gc"></span> Grand Cru</div>
    <div class="item"><span class="swatch pc"></span> Premier Cru</div>
    <div class="item"><span class="swatch vi"></span> Village</div>
    <div class="item"><span class="swatch re"></span> Régionale / 其他</div>
  </div>

  <script>
    // ===== 地圖 =====
    const map = L.map('map').setView([47.0, 4.8], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap · INAO/IGN data.geopf.fr (Open Licence 2.0)'
    }).addTo(map);

    let rawFC=null, layer=null, META={};

    // 小工具：正規化（小寫、去重音、移除空白與各種連字號）
 function norm(s=''){
  return s.toLowerCase()
    .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
    .replace(/[-\s\u2010-\u2015]+/g,'');
}

// 33 個官方 Grand Cru（不細分 Chablis 7 個 climat）
const GRAND_CRU = [
  "Chambertin","Chambertin-Clos de Bèze","Mazis-Chambertin","Charmes-Chambertin",
  "Griotte-Chambertin","Latricières-Chambertin","Ruchottes-Chambertin","Mazoyères-Chambertin",
  "Clos de la Roche","Clos Saint-Denis","Clos des Lambrays","Clos de Tart","Bonnes-Mares","Musigny",
  "Clos de Vougeot","Échezeaux","Grands Échezeaux","Richebourg",
  "Romanée-Conti","La Romanée","Romanée-Saint-Vivant","La Tâche","La Grande Rue",
  "Corton","Corton-Charlemagne","Charlemagne",
  "Montrachet","Bâtard-Montrachet","Chevalier-Montrachet","Criots-Bâtard-Montrachet","Bienvenues-Bâtard-Montrachet",
  "Chablis Grand Cru"
];
const GRAND_CRU_NORM = GRAND_CRU.map(n => norm(n));

// 常見村莊（只用來輔助判斷 Village）
const VILLAGES = [
  "Gevrey-Chambertin","Morey-Saint-Denis","Chambolle-Musigny","Vougeot","Vosne-Romanée","Nuits-Saint-Georges",
  "Aloxe-Corton","Pernand-Vergelesses","Savigny-lès-Beaune","Beaune","Pommard","Volnay",
  "Meursault","Puligny-Montrachet","Chassagne-Montrachet","Santenay",
  "Marsannay","Fixin","Saint-Aubin","Saint-Romain","Auxey-Duresses",
  "Rully","Mercurey","Givry","Montagny",
  "Pouilly-Fuissé","Pouilly-Loché","Pouilly-Vinzelles","Saint-Véran","Viré-Clessé","Mâcon"
];
const VILLAGES_NORM = VILLAGES.map(n => norm(n));

    // —— 依等級回傳樣式（線色/填色） ——
    function styleByProps(props){
      const level = classify(props);
      if (level === 'GC') return { color:'#cc0033', weight:1.6, fillColor:'#cc0033', fillOpacity:0.18 };
      if (level === 'PC') return { color:'#ff7f0e', weight:1.4, fillColor:'#ff7f0e', fillOpacity:0.16 };
      if (level === 'VI') return { color:'#1f77b4', weight:1.2, fillColor:'#1f77b4', fillOpacity:0.14 };
      return { color:'#2ca02c', weight:1.0, fillColor:'#2ca02c', fillOpacity:0.12 }; // Régionale / 其他
    }
    function highlightStyle(props){
      const s = styleByProps(props);
      return { ...s, weight: s.weight + 0.8, fillOpacity: Math.min(0.3, (s.fillOpacity||0.15)+0.1) };
    }

    // 從逗點分隔的 denom 中挑 1~2 個「最具體名稱」
    function pickMostSpecific(denomStr=''){
      const list = denomStr.split(',').map(s=>s.trim()).filter(Boolean);
      const score = (name) => {
        const n = name.toLowerCase();
        if (n.includes('grand cru')) return 100;
        if (n.includes('premier cru') && /premier cru\s+\S/.test(n)) return 80;
        if (n.includes('premier cru')) return 60;
        if (/(vosne|gevrey|meursault|chambolle|puligny|chassagne|nuits|volnay|pommard|beaune|morey|vougeot|aloxe|pernand|savigny|santenay|marsannay|fixin|rully|mercurey|givry|montagny|pouilly|veran|vire|macon)/i.test(name)) return 40;
        if (/bourgogne|crémant|cremant/i.test(name)) return 20;
        return 10;
      };
      return list.sort((a,b)=>score(b)-score(a)).slice(0,2);
    }

    // 讀你的 meta.json（同資料夾）
    fetch('./meta.json').then(r=>r.json()).then(j=>{ META = j || {}; }).catch(()=>{ META = {}; });

    // 彈窗內容：先用 denom 名稱列表逐一比對 META，有就顯中文
    function popupHtmlFromProps(props){
      const denom = props?.denom || '';
      const names = denom.split(',').map(s=>s.trim()).filter(Boolean)
                         .sort((a,b)=>{ // 具體度排序
                           const S=n=> (n.toLowerCase().includes('grand cru')?100:
                                        (n.toLowerCase().includes('premier cru') && /premier cru\s+\S/.test(n.toLowerCase()))?80:
                                        n.toLowerCase().includes('premier cru')?60:40);
                           return S(b)-S(a);
                         });
      let hitName = null, hitMeta = null;
      for (const n of names){
        const k = norm(n);
        if (META[k]) { hitName=n; hitMeta=META[k]; break; }
      }
      if (hitMeta){
        const link = hitMeta.link ? `<br><a href="${hitMeta.link}" target="_blank">更多</a>` : '';
        return `<b>${hitMeta.zh || hitName}</b><br>
                等級：${hitMeta.level || ''}${hitMeta.village ? `（${hitMeta.village}）` : ''}<br>
                ${hitMeta.notes || ''}${link}
                <hr style="border:none;border-top:1px solid #eee;margin:8px 0">
                <small>地圖名稱：${hitName}</small>`;
      }else{
        const titles = pickMostSpecific(denom);
        return `<b>${titles.join('<br>') || 'AOC'}</b>`;
      }
    }

    // 載入 GeoJSON 並依查詢重繪
    fetch('./burgundy.geojson').then(r=>r.json()).then(fc => { rawFC = fc; draw(''); });

    function draw(queryRaw){
      const q = norm(queryRaw||'');
      if (layer) map.removeLayer(layer);

      const feats = (rawFC?.features||[]).filter(f=>{
        const d = f.properties?.denom || '';
        return q==='' || norm(d).includes(q);
      });

      layer = L.geoJSON({type:'FeatureCollection', features:feats}, {
        style: (f)=> styleByProps(f.properties || {}),
        onEachFeature: (f, l) => {
          l.bindPopup(popupHtmlFromProps(f.properties || {}));
          l.on('mouseover', ()=> l.setStyle(highlightStyle(f.properties||{})));
          l.on('mouseout',  ()=> l.setStyle(styleByProps(f.properties||{})));
          l.on('click',     ()=> { try { map.fitBounds(l.getBounds(), { maxZoom: 15 }); } catch(e){} });
        }
      }).addTo(map);

      if (feats.length) map.fitBounds(layer.getBounds(), { padding:[20,20] });
    }

    // UI 事件
    const input = document.getElementById('q');
    const btnClear = document.getElementById('clear');
    const btnAll   = document.getElementById('all');
    const chipsBox = document.getElementById('chips');
    let t=null;
    input.addEventListener('input', ()=>{ clearTimeout(t); t=setTimeout(()=> draw(input.value), 220); });
    btnClear.onclick = ()=> { input.value=''; draw(''); };
    btnAll.onclick   = ()=> { input.value=''; draw(''); };
    chipsBox.addEventListener('click', (e)=>{
      const k = e.target?.dataset?.k;
      if (!k) return;
      input.value = k;
      draw(k);
    });
  </script>
</body>
</html>
