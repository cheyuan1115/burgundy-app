<body>

   <script>
    // ===== 1. åˆå§‹åŒ–åœ°åœ–å’Œè®Šæ•¸ (ä¸è®Š) =====
    const AOC_DATA_FILE = './burgundy.geojson';
    const WINERY_DATA_FILE = './wineries.geojson';
    const map = L.map('map').setView([47.0, 4.8], 9);
    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap Â· INAO/IGN data.geopf.fr (Open Licence 2.0)'
    }).addTo(map);
    let rawAOC_FC = null, aocLayer = null, wineryLayer = null, META = {};

    const btnClear = document.getElementById('clear');
    const btnAll   = document.getElementById('all');
    const chipsBox = document.getElementById('chips');
    const cdnChipsBox = document.getElementById('cdn-chips');
    const cdbChipsBox = document.getElementById('cdb-chips');
    const cdcChipsBox = document.getElementById('cdc-chips');
    const macChipsBox = document.getElementById('mac-chips');
    const chaChipsBox = document.getElementById('cha-chips');

    // ===== 2. å®šç¾©æ‰€æœ‰æˆ‘å€‘éœ€è¦çš„å·¥å…·å‡½å¼ (å¤§éƒ¨åˆ†ä¸è®Š) =====
    function norm(s=''){ return s.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/['â€™Â·.`Â´]+/g,'').replace(/[-\s\u00A0\u2000-\u200D\u2010-\u2015]+/g,'').trim(); }
    const ALIASES = (() => { const pairs = [['romanee conti','romanee-conti'],['rc','romanee-conti'],['la tachi','la tache'],['latachi','la tache'],['richbourge','richebourg'],['la romanÃ©e','la romanee'],['laromanee','la romanee']]; const m={}; for (const [k,v] of pairs) m[norm(k)]=norm(v); return m; })();
    const GRAND_CRU = ["Chambertin","Chambertin-Clos de BÃ¨ze","Mazis-Chambertin","Charmes-Chambertin","Griotte-Chambertin","LatriciÃ¨res-Chambertin","Ruchottes-Chambertin","MazoyÃ¨res-Chambertin","Clos de la Roche","Clos Saint-Denis","Clos des Lambrays","Clos de Tart","Bonnes-Mares","Musigny","Clos de Vougeot","Ã‰chezeaux","Grands Ã‰chezeaux","Richebourg","RomanÃ©e-Conti","La RomanÃ©e","RomanÃ©e-Saint-Vivant","La TÃ¢che","La Grande Rue","Corton","Corton-Charlemagne","Charlemagne","Montrachet","BÃ¢tard-Montrachet","Chevalier-Montrachet","Criots-BÃ¢tard-Montrachet","Bienvenues-BÃ¢tard-Montrachet","Chablis Grand Cru"];
    const GRAND_CRU_NORM = GRAND_CRU.map(n => norm(n));
    const VILLAGES = ["Chablis","Marsannay","Fixin","Gevrey-Chambertin","Morey-Saint-Denis","Chambolle-Musigny","Vougeot","Flagey-Ã‰chezeaux","Vosne-RomanÃ©e","Nuits-Saint-Georges","CÃ´te de Nuits-Villages","Ladoix","Aloxe-Corton","Pernand-Vergelesses","Chorey-lÃ¨s-Beaune","Savigny-lÃ¨s-Beaune","Beaune","Pommard","Volnay","Monthelie","Auxey-Duresses","Saint-Romain","Meursault","Blagny","Puligny-Montrachet","Chassagne-Montrachet","Saint-Aubin","Santenay","Maranges","CÃ´te de Beaune-Villages","Bouzeron","Rully","Mercurey","Givry","Montagny","Pouilly-FuissÃ©","Pouilly-LochÃ©","Pouilly-Vinzelles","Saint-VÃ©ran","VirÃ©-ClessÃ©","MÃ¢con","Saint-Amour","JuliÃ©nas","ChÃ©nas"];
    const VILLAGES_NORM = VILLAGES.map(n => norm(n));
    function classify(props){ const denom = props?.denom || ''; if (denom.toLowerCase().includes('clos de vougeot')) return 'GC'; const names = denom.split(',').map(s=>s.trim()).filter(Boolean); const namesN = names.map(norm); if (namesN.some(n => GRAND_CRU_NORM.includes(n))) return 'GC'; if (names.some(n => n.toLowerCase().includes('grand cru'))) return 'GC'; if (names.some(n => n.toLowerCase().includes('premier cru'))) return 'PC'; if (namesN.some(n => VILLAGES_NORM.includes(n))) return 'VI'; return 'RE'; }
    function styleByProps(props){ const lvl = classify(props); if (lvl === 'GC') return { color:'#cc0033', weight:1.6, fillColor:'#cc0033', fillOpacity:0.18 }; if (lvl === 'PC') return { color:'#ff7f0e', weight:1.4, fillColor:'#ff7f0e', fillOpacity:0.16 }; if (lvl === 'VI') return { color:'#1f77b4', weight:1.2, fillColor:'#1f77b4', fillOpacity:0.14 }; return { color:'#2ca02c', weight:1.0, fillColor:'#2ca02c', fillOpacity:0.12 }; }
    function highlightStyle(props){ const s = styleByProps(props); return { ...s, weight: s.weight + 0.8, fillOpacity: Math.min(0.35, (s.fillOpacity||0.15)+0.12) }; }
    function popupHtmlFromProps(props){ const denom = props?.denom || ''; const names = denom.split(',').map(s=>s.trim()).filter(Boolean); const score = (name) => { const n = norm(name); if (GRAND_CRU_NORM.includes(n)) return 100; if (n.toLowerCase().includes('grand cru')) return 90; if (n.toLowerCase().includes('premier cru')) return 60; if (VILLAGES_NORM.includes(n)) return 40; return 10; }; names.sort((a, b) => score(b) - score(a)); let hitName = null, hitMeta = null; for (const n of names){ const k = norm(n); if (META[k]){ hitName = n; hitMeta = META[k]; break; } } if (hitMeta){ const link = hitMeta.link ? `<br><a href="${hitMeta.link}" target="_blank">æ›´å¤š</a>` : ''; const moreId = 'm'+Math.random().toString(36).slice(2); const otherNames = names.filter(n => n !== hitName); const more = otherNames.length ? `<div style="margin-top:6px"><a href="#" onclick="const e=document.getElementById('${moreId}');e.style.display=e.style.display?'':'block';this.remove();return false;">+ é¡¯ç¤ºå…¶ä»–é©ç”¨åç¨±</a><div id="${moreId}" style="display:none;margin-top:4px;font-size:12px;color:#555">${otherNames.join('<br>')}</div></div>` : ''; return `<b>${hitMeta.zh || hitName}</b><br>ç­‰ç´šï¼š${hitMeta.level || ''}${hitMeta.village ? `ï¼ˆ${hitMeta.village}ï¼‰` : ''}<br>${hitMeta.notes || ''}${link}<hr style="border:none;border-top:1px solid #eee;margin:8px 0"><small>åœ°åœ–åç¨±ï¼š${hitName}</small>${more}`; } else { const titles = names.slice(0,2); const moreId = 'm'+Math.random().toString(36).slice(2); const more = names.slice(2).length ? `<div style="margin-top:6px"><a href="#" onclick="const e=document.getElementById('${moreId}');e.style.display=e.style.display?'':'block';this.remove();return false;">+ é¡¯ç¤ºå…¶ä»–é©ç”¨åç¨±</a><div id="${moreId}" style="display:none;margin-top:4px;font-size:12px;color:#555">${names.slice(2).join('<br>')}</div></div>` : ''; return `<b>${titles.join('<br>') || 'AOC'}</b>${more}`; } }
    function drawAOC(queryRaw, exactMode = false){ let q = norm(queryRaw || ''); if (ALIASES[q]) q = ALIASES[q]; if (aocLayer) aocLayer.clearLayers(); const feats = (rawAOC_FC?.features || []).filter(f => { if (!q) return true; const denom = f.properties?.denom || ''; if (exactMode && q === 'closdevougeot') { return denom.toLowerCase().includes('clos de vougeot'); } const names = denom.split(',').map(s => s.trim()).filter(Boolean); if (exactMode) { return names.some(n => norm(n) === q); } const score = Math.max(...names.map(n => { const nn = norm(n); if (nn === q) return 100; if (nn.startsWith(q)) return 50; if (nn.includes(q)) return 10; return 0; })); return score > 0; }); if (!exactMode && feats.length > 1) { feats.sort((a, b) => { const scoreA = Math.max(...(a.properties.denom.split(',').map(n => norm(n) === q ? 100 : (norm(n).startsWith(q) ? 50 : (norm(n).includes(q) ? 10 : 0))))); const scoreB = Math.max(...(b.properties.denom.split(',').map(n => norm(n) === q ? 100 : (norm(n).startsWith(q) ? 50 : (norm(n).includes(q) ? 10 : 0))))); return scoreB - scoreA; }); } aocLayer.addData({ type:'FeatureCollection', features:feats }); if (feats.length) { map.fitBounds(aocLayer.getBounds(), { padding:[20,20] }); } else { console.warn('æ‰¾ä¸åˆ°çµæœï¼š', queryRaw); } }

    // ===================================================================
    // ===== å‡ç´šç‰ˆçš„ drawWineries å‡½å¼ =====
    // ===================================================================
   // ===================================================================
// ===== å‡ç´šç‰ˆçš„ drawWineries å‡½å¼ =====
// ===================================================================
function drawWineries(wineryFC) {
  const markers = [];
  const wineryIcon = L.divIcon({
    className: 'winery-icon',
    html: 'ğŸ·',
    iconSize: [20, 20],
    iconAnchor: [10, 10]
  });
  for (const feature of wineryFC.features) {
    const props = feature.properties;
    const coords = feature.geometry.coordinates;
    if (props.name && coords) {
      // å»ºç«‹å½ˆçª—çš„ HTML å…§å®¹
      let popupContent = `<b>${props.name}</b>`;
      
      // æª¢æŸ¥ä¸¦åŠ å…¥åœ°å€ (æ ¹æ“šæ‚¨æœ€æ–°çš„è³‡æ–™æ ¼å¼)
      if (props.address) {
        popupContent += `<br>ğŸ“ ${props.address}`;
      }
      
      // æª¢æŸ¥ä¸¦åŠ å…¥é›»è©±ï¼Œä¸¦å»ºç«‹å¯é»æ“Šçš„é›»è©±é€£çµ
      if (props.phone) {
        // .replace(/\s/g, '') æœƒç§»é™¤é›»è©±è™Ÿç¢¼ä¸­çš„æ‰€æœ‰ç©ºç™½ï¼Œè®“é›»è©±é€£çµèƒ½æ­£å¸¸é‹ä½œ
        popupContent += `<br>â˜ï¸ <a href="tel:${props.phone.replace(/\s/g, '')}">${props.phone}</a>`;
      }
      
      // æª¢æŸ¥ä¸¦åŠ å…¥ç¶²å€ï¼Œä¸¦å»ºç«‹å¯é»æ“Šçš„ç¶²å€é€£çµ
      if (props.website) {
        popupContent += `<br>ğŸŒ <a href="${props.website}" target="_blank">å®˜æ–¹ç¶²ç«™</a>`;
      }
      
      // å»ºç«‹æ¨™è¨˜ä¸¦ç¶å®šå½ˆçª—
      const marker = L.marker([coords[1], coords[0]], { icon: wineryIcon });
      marker.bindPopup(popupContent);
      markers.push(marker);
    }
  }
  return L.layerGroup(markers);
}

    // ===== 3. å»ºç«‹ä¸»å‡½å¼ (ä¸è®Š) =====
    async function main() {
      try {
        const [metaRes, aocRes, wineryRes] = await Promise.all([
          fetch('./meta.json'),
          fetch(AOC_DATA_FILE),
          fetch(WINERY_DATA_FILE)
        ]);
        META = await metaRes.json();
        rawAOC_FC = await aocRes.json();
        const wineryFC = await wineryRes.json();

        aocLayer = L.geoJSON(null, {
          style: (f) => styleByProps(f.properties || {}),
          onEachFeature: (f, l) => {
            l.bindPopup(popupHtmlFromProps(f.properties || {}));
            l.on('mouseover', () => l.setStyle(highlightStyle(f.properties||{})));
            l.on('mouseout',  () => l.setStyle(styleByProps(f.properties||{})));
            l.on('click',     () => { try { map.fitBounds(l.getBounds(), { maxZoom: 16 }); } catch(e){} });
          }
        }).addTo(map);

        wineryLayer = drawWineries(wineryFC);

        const overlayMaps = {
          "AOC ç”¢å€": aocLayer,
          "é…’èŠä½ç½®": wineryLayer
        };
        L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);

      } catch (error) {
        console.error("ç„¡æ³•è¼‰å…¥å¿…è¦çš„è³‡æ–™æª”æ¡ˆ:", error);
        alert("éŒ¯èª¤ï¼šç„¡æ³•è¼‰å…¥åœ°åœ–è³‡æ–™ï¼è«‹æª¢æŸ¥ burgundy.geojson, wineries.geojson å’Œ meta.json æª”æ¡ˆæ˜¯å¦å­˜åœ¨ã€‚");
        return;
      }

      drawAOC('');

      let t = null;
      input.addEventListener('input', () => { clearTimeout(t); t = setTimeout(() => drawAOC(input.value, false), 220); });
      btnClear.onclick = () => { input.value = ''; drawAOC(''); };
      btnAll.onclick = () => { input.value = ''; drawAOC(''); };
      chipsBox.addEventListener('click', (e) => { const k = e.target?.dataset?.k; if (!k) return; input.value = e.target.innerText; drawAOC(k, true); });
      const villageClickHandler = (e) => { const k = e.target?.dataset?.k; if (!k) return; input.value = e.target.innerText; drawAOC(k, false); };
      chaChipsBox.addEventListener('click', villageClickHandler);
      cdnChipsBox.addEventListener('click', villageClickHandler);
      cdbChipsBox.addEventListener('click', villageClickHandler);
      cdcChipsBox.addEventListener('click', villageClickHandler);
      macChipsBox.addEventListener('click', villageClickHandler);
      document.querySelectorAll('.accordion-title').forEach(title => { title.addEventListener('click', () => { const content = title.nextElementSibling; document.querySelectorAll('.accordion-content.show').forEach(openContent => { if (openContent !== content) { openContent.classList.remove('show'); } }); content.classList.toggle('show'); }); });
    }

    // ===== 4. åŸ·è¡Œä¸»å‡½å¼ (ä¸è®Š) =====
    main();
  </script>
